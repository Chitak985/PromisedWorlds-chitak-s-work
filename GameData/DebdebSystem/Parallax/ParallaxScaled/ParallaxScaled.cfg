@ParallaxTerrain:NEEDS[ParallaxContinued]
{
    @Body[Gurdamma]
    {
        ParallaxScaledProperties
        {
            minTerrainAltitude = 0
            maxTerrainAltitude = 12000

            usingStockMesh:NEEDS[Scatterer] = True

            mode = FromTerrain
            Material
            {
                _ColorMap = DebdebSystem/PluginData/Gurdamma_Color_Scaled.dds
                _BumpMap = DebdebSystem/PluginData/Gurdamma_Normal.dds
                _HeightMap = DebdebSystem/PluginData/Gurdamma_Height.dds
		_AtmosphereRimMap = Parallax_StockPlanetTextures/Kerbin/PluginData/Kerbin_Atmo.dds
                _PlanetBumpScale = 1

                _OceanSpecularPower = 0.5
                _OceanSpecularIntensity = 0.35
                _AtmosphereThickness = 1
                _OceanAltitude = 1

		_EmissiveMap = DebdebSystem/PluginData/Gurdamma_Emission.dds
		_EmissiveIntensity = 1

                Keywords
                {
                    name = OCEAN_FROM_COLORMAP
                    name:NEEDS[!Scatterer] = ATMOSPHERE
		    name = SCALED_EMISSIVE_MAP
                }
            }
            TerrainMaterialOverride
            {
                _Tiling = 0.0009
            }
        }
    }

