                _PlanetBumpScale = 1

		// _EmissiveMap = PromisedWorlds/_Systems/Tuun/PluginData/Charr_Emission.dds
		// _EmissiveIntensity = 1

                Keywords
                {
		    // name = SCALED_EMISSIVE_MAP
