@ParallaxTerrain:NEEDS[ParallaxContinued]
{
    @Body[Axia]
    {
        ParallaxScaledProperties
        {
            minTerrainAltitude = 0
            maxTerrainAltitude = 10000

            usingStockMesh:NEEDS[Scatterer] = True

            mode = FromTerrain
            Material
            {
                _ColorMap = PromisedWorlds/_Systems/Tuun/PluginData/Axia_Color.dds
                _BumpMap = PromisedWorlds/_Systems/Tuun/PluginData/Axia_Normal.dds
                _HeightMap = PromisedWorlds/_Systems/Tuun/PluginData/Axia_Height.dds
		_AtmosphereRimMap = Parallax_StockPlanetTextures/Kerbin/PluginData/Kerbin_Atmo.dds
                _PlanetBumpScale = 1

                _OceanSpecularPower = 0.1
                _OceanSpecularIntensity = 0.75
                _AtmosphereThickness = 5
                _OceanAltitude = 0.4

                Keywords
                {
                    name:NEEDS[!Scatterer] = ATMOSPHERE
                }
            }
            TerrainMaterialOverride
            {
                _SteepPower = 40
                _SteepContrast = 10
				_SteepMidpoint = 0.85
                _SpecularPower = 50
                _SpecularIntensity = 0.5
                _BumpScale = 0.5
                _Tiling = 0.00085
            }
        }
    }
}