Singularity
{
	@Singularity_config
	{
		@galaxyCubemapResolution = 4096
	}
	Singularity_object:AFTER[PromisedWorlds]
	{
		name = KevbasAnomalyA
		gravity = 1
		hideCelestialBody = True
		useAccretionDisk = False
		wormholeTarget = KevbasAnomalyB
		scaleEnclosingMesh = 0.6
	}
	Singularity_object:AFTER[PromisedWorlds]
	{
		name = KevbasAnomalyB
		gravity = 1
		hideCelestialBody = True
		useAccretionDisk = False
		wormholeTarget = KevbasAnomalyA
		scaleEnclosingMesh = 0.6
	}
}
