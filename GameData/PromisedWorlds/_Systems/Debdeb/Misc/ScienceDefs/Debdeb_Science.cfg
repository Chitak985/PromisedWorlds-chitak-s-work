@EXPERIMENT_DEFINITION:HAS[#id[crewReport]]
{
	@RESULTS
	{
		DebdebInSpaceLow = You feel a great sense of adventure, exploring a star system in its infancy.
		DebdebInSpaceHigh = You can't help but feel homesick this far from Kerbol.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[evaReport]]
{
	@RESULTS
	{
		DebdebInSpaceLow = The dazzling protoplanetary disk takes up much of the sky, broken only by the planets carving out their paths.
		DebdebInSpaceHigh = Looking back, you can see Kerbol - it's only a small speck in the sky.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[mysteryGoo]]
{
	@RESULTS
	{
		DebdebInSpaceLow = The goo scoffs at Debdeb.
		DebdebInSpaceHigh = The goo squirms awkwardly. It seems apprehensive about this system.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[surfaceSample]]
{
	@RESULTS
	{
		// N/A
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[mobileMaterialsLab]]
{
	@RESULTS
	{
		DebdebInSpaceLow = Some of the materials are looking rather melty. Hey, there's that chocolate bar!
		DebdebInSpaceHigh = A foam sample appears to have collected some space dust while the doors were open. Maybe you should study that!
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[temperatureScan]]
{
	@RESULTS
	{
		DebdebInSpaceLow = You're glad that, unlike Charr, you aren't this close to a star forever. You packed everything for a return trip, right?
		DebdebInSpaceHigh = Lower radiative heating means that the thermometer maintains a lower temperature compared to around Kerbol.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[barometerScan]]
{
	@RESULTS
	{    
		DebdebInSpaceLow = A minuscule pressure reading is present. The young Debdeb system still has a faint amount of gas.
		DebdebInSpaceHigh = Debdeb's protoplanetary disk swirls with gasses and dust, still in the process of combining into a mature system of planets.
	}
}
