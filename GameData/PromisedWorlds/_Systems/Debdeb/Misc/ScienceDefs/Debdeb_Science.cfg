	@RESULTS
	{
		DebdebInSpaceLow = You remember the study of the complicated interactions in stars being called "magnetohydrodynamics." Thankfully, the textbook was too heavy to bring with you.
		DebdebInSpaceHigh = Kerbin's astrologers refer to Debdeb as a young and reckless star, known for its misbehavior and antics. The complex interactions between its magnetic field and the protoplanetary disks seem to confirm their theories.
	}
}

