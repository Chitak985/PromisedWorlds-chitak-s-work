// Scatterer

@Scatterer_planetsList:HAS[@PromisedWorldsSettings:HAS[#Rescale[2.5]]]:LAST[PromisedWorlds]
{
	@scattererCelestialBodies
	{
		@Item:HAS[PW]
		{
			@loadDistance *= 2.5
			@unloadDistance *= 2.5
		}
	}
}

@Scatterer_planetsList:HAS[@PromisedWorldsSettings:HAS[#Rescale[2.5],~RescaleAll[?alse]]]:LAST[PromisedWorlds]
{
	@scattererCelestialBodies
	{
		@Item:HAS[~Tag[PW]]
		{
			@loadDistance *= 2.5
			@unloadDistance *= 2.5
		}
	}
}

@Scatterer_sunflare:HAS[@PromisedWorldsSettings:HAS[#Rescale[10]]]:LAST[PromisedWorlds]
{
	@PW
	{
		@flareSettings[2] *= 0.4
		@spikesSettings[2] *= 0.4
	}
}

