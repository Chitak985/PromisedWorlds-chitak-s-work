@PromisedWorldsSettings:FIRST:NEEDS[JNSQ]
{
	%Rescale = 2.5
	%RescaleAll = False
	%HomeSwitch = False
	%HomeSwitchEnabled = False
}

@PromisedWorldsSettings:HAS[#Rescale[2.5]]:FIRST
{
	%RealisticStarSize = True
}

@Kopernicus:HAS[@PromisedWorldsSettings:HAS[#Rescale[2.5]]]:BEFORE[SigDim2]:NEEDS[SigDim]
{
    @Body:HAS[#Tag[PW_Type0],~name[Kerbin]] // Used for normal celestial bodies
    {
        @SigmaDimensions
        {
            // Base Settings

			@Resize = 2.56
			@Rescale = 2.56
			@Atmosphere = 1.1
			@dayLengthMultiplier = 1.6


			// Advanced Settings

			@landscape = 0.76
			@geeASLmultiplier = 1

			@resizeScatter = 0
			@resizeBuildings = 0

			@CustomSoISize = 0
			@CustomRingSize = 0

			@atmoASL = 1
			@tempASL = 1
			@atmoTopLayer = 1.181818182
			@atmoVisualEffect = 1.1

			@scanAltitude = 1
		}
	}
	@Body:HAS[#Tag[PW_Asteroid]] // Used for Asteroids
    {
        @SigmaDimensions
        {
            // Base Settings

			@Resize = 2.56 // 2.5
			@Rescale = 2.56 // 2.5
			@Atmosphere = 1.1
			@dayLengthMultiplier = 1.6 // 1.581138830084


			// Advanced Settings

			@landscape = 1 // <<==
			@geeASLmultiplier = 1

			@resizeScatter = 0
			@resizeBuildings = 0

			@CustomSoISize = 0
			@CustomRingSize = 0

			@atmoASL = 1
			@tempASL = 1
			@atmoTopLayer = 1.181818182
			@atmoVisualEffect = 1.1

			@scanAltitude = 1
		}
	}
	@Body:HAS[PW] 
	{
        @SigmaDimensions
        {
            // Base Settings

			@Resize = 2.56 // 2.5
			@Rescale = 2.56 // 2.5
			@Atmosphere = 1.1
			@dayLengthMultiplier = 1.6 // 1.581138830084

			// Advanced Settings

			@landscape = 0.76
			@geeASLmultiplier = 1

			@resizeScatter = 0
			@resizeBuildings = 0

			@CustomSoISize = 0
			@CustomRingSize = 0

			@atmoASL = 1
			@tempASL = 1
			@atmoTopLayer = 1.181818182
			@atmoVisualEffect = 1.1

			@scanAltitude = 1
		}
	}
	@Body:HAS[#Tag[PW_Wormhole]]
    {
        @SigmaDimensions
        {
            // Base Settings

			@Resize = 1
			@Rescale = 2.56 // 2.5
			@Atmosphere = 1
			@dayLengthMultiplier = 1


			// Advanced Settings

			@landscape = 1
			@geeASLmultiplier = 1

			@resizeScatter = 0
			@resizeBuildings = 0

			@CustomSoISize = 0
			@CustomRingSize = 0

			@atmoASL = 1
			@tempASL = 1
			@atmoTopLayer = 1
			@atmoVisualEffect = 1

			@scanAltitude = 1
		}
	}
	@Body:HAS[#Tag[PW_Type0]]
	{
		@ScaledVersion
        {
			@fadeStart *= 1.4
			@fadeEnd *= 1.4
		}
		@PQS
        {
			@fadeStart *= 1.4
			@fadeEnd *= 1.4
			@deactivateAltitude *= 1.4
		}
	}
	@Body:HAS[#Tag[PW_Asteroid]]
	{
		@ScaledVersion
        {
			@fadeStart *= 1.4
			@fadeEnd *= 1.4
		}
		@PQS
        {
			@fadeStart *= 1.4
			@fadeEnd *= 1.4
			@deactivateAltitude *= 1.4
		}
	}
