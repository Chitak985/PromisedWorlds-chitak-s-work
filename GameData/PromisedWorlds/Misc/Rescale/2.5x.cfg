}

@Kopernicus:HAS[@PromisedWorldsSettings:HAS[#Rescale[2.5],~RescaleAll[?alse]]]:BEFORE[SigDim2]:NEEDS[SigDim]
{
	@Body:HAS[~Tag[PW*],#name[Kerbin]]
	{
		@SigmaDimensions
        {
			@dayLengthMultiplier = 1.6 // 2
			@landscape = 0.4
		}
		
	}
	
	@Body:HAS[#Tag[DoNotRescale]]
	{
		@SigmaDimensions
		{
			// Base Settings
			@Resize = 1
			@Rescale = 1
			@Atmosphere = 1
			@dayLengthMultiplier = 1
			
			// Advanced Settings
			
			@landscape = 1
			@geeASLmultiplier = 1
			
			@resizeScatter = 1
			@resizeBuildings = 0
			@groundTiling = 1
			
			@CustomSoISize = 0
			@CustomRingSize = 0
			
			@atmoASL = 1
			@tempASL = 1
			@atmoTopLayer = 1
			@atmoVisualEffect = 1
			
			@lightRange = 1
			
			@scanAltitude = 1
		}
	}
}

