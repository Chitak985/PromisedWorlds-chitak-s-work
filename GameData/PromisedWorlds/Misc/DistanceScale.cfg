@Kopernicus:AFTER[Kopernicus]:HAS[@PromisedWorldsSettings:HAS[#DistanceFactor[0.1]]]
{
    @Body[Debdeb]
    {
        @Orbit
        {
            @semiMajorAxis *= 0.1
        }
    }
    @Body[Tuun]
    {
        @Orbit
        {
            @semiMajorAxis *= 0.1
        }
    }
}

